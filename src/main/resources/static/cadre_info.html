    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.css">

<body class="dashboard-page">
<!-- left -->

<section class="wrapper scrollable fullsrc">
    <!--nav-->
    <div class="import-html" src="common/header.html"></div>

    <div id="cadre_container" class="main-grid container-fluid">
        <div id="cadre_search">
            <form class="form-horizontal" role="form" style="margin-top:10px;">
                <div class="form-group" style="margin-top:30px;">
                    <div class="col-sm-2 control-label " style="margin-left: -30px">
                        <label>员工号</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="请输入员工号" />
                    </div>
                    <div class="col-sm-2 control-label" style="margin-left: -50px">
                        <label>员工姓名</label>
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" placeholder="请输入姓名" />
                    </div>
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <div class="col-sm-2 control-label " style="margin-left: -30px">
                        <label>所在机构</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="请输入机构号或者机构名" />
                    </div>
                    <div class="col-sm-2 control-label" style="margin-left: -50px">
                        <label>所在岗位</label>
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" placeholder="请输入岗位名称" />
                    </div>
                </div>
                <div class="form-group" style="margin-top:30px;">
                    <div class="col-sm-6 control-label " style="margin-left: -100px">
                        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            查询
                        </button>
                    </div>
                    <div class="col-sm-6 control-label " style="margin-left: -500px">
                        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="cadre_list">
            <div class="container-fluid">
                <div style="margin-bottom:1%;">
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus mr-5"></i> 新增
                    </button>
                </div>
                <table id="cadre_info_list"  class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="tab_before_oper">
                            <label><input type="checkbox" onclick="checkboxClick(this);"></label>

                        <th>所在岗位</th>
                        <th>干部状态</th>

                    </tr>

                    <tbody>
                    <tr>

                        </td>

                        <td>
                            <button class="cadre_view inline-block btn btn-info btn-link btn-xs text-modify"
                                    title="查看" type="button">
                                <i class="glyphicon glyphicon glyphicon-eye-open"
                                   style="color: blue"></i></button>
                            <button class="inline-block btn btn-info btn-link btn-xs text-modify"
                                    title="修改" type="button">
                                <i class="glyphicon glyphicon glyphicon-edit"
                                   style="color: blue"></i></button>
                        </td>
                    </tr>
                    <tr class="active">

                        <td>总经理</td>
                        <td>正常</td>
                        <td>

                                <i class="glyphicon glyphicon glyphicon-eye-open"

                            <button class="inline-block btn btn-info btn-link btn-xs text-modify"

                    <tr>
                        <td class="tab_before_oper">

                        <td>正常</td>

                                    title="查看" type="button">
                                <i class="glyphicon glyphicon glyphicon-eye-open"
                                   style="color: blue"></i></button>
                            <button class="inline-block btn btn-info btn-link btn-xs text-modify"
                                    title="修改" type="button">
                                <i class="glyphicon glyphicon glyphicon-edit"
                                   style="color: blue"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
